<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="mainLogin.css">
</head>
<body>

	<nav class="header container">
		<div class="header__menu">
			<a href="#" class="header__link">Login</a>
			<a href="#" class="header__link">Register</a>
		</div>
	</nav>
	<main class="main container">
		<div class="main__section">
			<h1 class="main__title">Register</h1>
            <div class="main__box">
                <input type="text" name="username" class="main__input" id="username" placeholder="Username"">
                <label for="username" class="main__label">Username</label>
            </div>
            <div class="main__box">
                <input type="email" name="email" class="main__input" id="email" required autocomplete="email" placeholder="Email"">
                <label for="email" class="main__label">Email</label>
            </div>
            <div class="main__box">
                <input type="password" name="password" class="main__input swPassword" id="password" placeholder="Password">
                <label for="password" class="main__label">Password</label>
                <img src="../../assets/images/show.png" alt="show password button" class="sw__password show">
            </div>
            <div class="main__box">
                <input type="password" name="passwordConf" class="main__input swPassword" id="passwordConf" placeholder="PasswordConf">
                <label for="passwordConf" class="main__label">Confirm Password</label>
            </div>
            <div class="main__enterBx">
                <button type="submit" name="register-btn" class="main__enter">Register</button>
            </div>
            <p class="main__or">
                <span>or</span>
            </p>
            <p class="main__dontAcc">Have you already account?<a href="#" class="main__dontLink">Login</a></p>
		</div>
	</main>

    <!-- js -->
    <script>
        var swBtn = document.querySelector('.sw__password');
        var passInput = document.querySelectorAll('.swPassword');

        swBtn.addEventListener('click', () => {
            if(swBtn.getAttribute('src') === '../../assets/images/show.png'){
                swBtn.src="../../assets/images/hide.png";
                passInput.forEach(element => {
                    element.type = "text";
                });
            }
            else{
                swBtn.src="../../assets/images/show.png";
                passInput.forEach(element => {
                    element.type = "password";
                });
            }
        })
    </script>

</body>
</html>
