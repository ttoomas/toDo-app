<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="mainLogin.css">
</head>
<body>

    <nav class="header container">
		<div class="header__menu">
			<a href="#" class="header__link">Login</a>
			<a href="#" class="header__link">Register</a>
		</div>
	</nav>
	<main class="main container">
        <form class="main__section invalid__section">
            <h1 class="main__title">Forgot your Password</h1>
            <p class="main__text">
                Enter your user account's email address and we will send you a password reset link.
            </p>
            <div class="main__box">
                <input type="email" name="email" class="main__input" id="email" required placeholder="Email">
                <label for="email" class="main__label">Email</label>
            </div>
            <div class="main__enterBx">
                <button type="submit" name="forgot-pass-btn" class="main__enter">Reset Password</button>
            </div>
            <p class="main__or">
                <span>or</span>
            </p>
            <p class="main__dontAcc">Lost?<a href="#" class="main__dontLink">Login</a></p>        
        </form>
	</main>

</body>
</html>
